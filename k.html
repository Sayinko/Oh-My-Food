<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .menu__container--card {
            border: 1px solid #000;
            padding: 20px;
            margin: 20px;
        }

        .price {
            transform: translateX(0);
            transition: transform 300ms ease-out;
        }

        .menu__container--card:hover .price {
            transform: translateX(-55px);
        }
    </style>
</head>
<body>
    <div class="menu__container--card">
        <h3>Fricassée d'escargots</h3>
        <div>
            <p class="menu__container--description">Au piment d'espelette</p>
            <p class="price">25€</p>
        </div>
    </div>
</body>
</html>
